<!DOCTYPE html>
<html>
<head>
	<title>
		Past Transactions
	</title>
	<div data-th-replace="template :: headers">
	
	</div>
	
</head>
<body>
	<div data-th-replace="template :: navbar">
	
	</div>


	


	<div class="container-fluid">
		<div id="content-wrapper">
			<h1 class="text-center" id="pageTitle">Past Transactions</h1> 
			<div data-th-if="${error!=null}" data-th-text="${error}" class="alert alert-danger text-center">
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-dark">
						<thead>
						    <tr>
						      <th>#</th>
						      <th>Product Id</th>
						      <th>Product Name</th>
						      <th>Client</th>
						      <th>Quantity</th>
						      <th>Date</th>
						      
						    </tr>
  						</thead>
						<tr data-th-each="transaction,index : ${transactions}">
						      <td data-th-text="${index.count}">1</td>
						      <td data-th-text="${transaction.getProduct().getId()}">22006</td>
						      <td data-th-text="${transaction.getProduct().getProductName()}">Korakovouni</td>
						      <td data-th-text="${transaction.getClient().getClientName()}">Village</td>
						      <td data-th-text="${transaction.getQuantityChange()}">750</td>
						      <td data-th-text="${transaction.getCreated()}">Northern Kynouria</td>
						</tr>
					</table>
				</div>	
			</div>

		</div>

	</div>	

	

<div data-th-replace="template :: scripts">
	
</div>

</body>
</html>
