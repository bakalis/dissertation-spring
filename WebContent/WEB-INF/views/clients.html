<!DOCTYPE html>
<html>
<head>
	<title>
		Manage Clients
	</title>
	<div data-th-replace="template :: headers">
	
	</div>
	
</head>
<body>
	<div data-th-replace="template :: navbar">
	
	</div>
	
	
	
	<div class="container-fluid">
		<div id="content-wrapper">
			<h1 class="text-center" id="pageTitle">Manage Clients</h1> 
			<div data-th-if="${error!=null}" data-th-text="${error}" class="alert alert-danger text-center">
			</div>
			<form method="POST">
					<div class="form-row" id="searchRow">
						<div class="col-lg-11">
							<input type="text" name="searchBar" id="searchBar"/>
						</div>
						<div class="col-lg-1">
							<input class="btn" type="submit" name="submit" id="searchBtn" value="Search!"/>
						</div>
					</div>	
			</form>
			<div class="row">
				<a data-th-href="@{/addClient}" class="btn" id="btnAdd">Add a new Client</a>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-dark">
						<thead>
						    <tr>
						      <th>#</th>
						      <th>Client Id</th>
						      <th>Client Name</th>
						    </tr>
  						</thead>
						<tr data-th-each="client,index : ${clients}">
						      <td data-th-text="${index.count}">1</td>
						      <td data-th-text="${client.getId()}">22006</td>
						      <td data-th-text="${client.getClientName()}">Korakovouni</td>
						      <td><a data-th-href="@{|/addClient/${client.getId()}|}" class="link">Edit</a></td>
						      <td><a data-th-href="@{|/clients/${client.getId()}|}" class="link">Remove</a></td>
						</tr>
					</table>
				</div>	
			</div>

		</div>

	</div>	

	
<div data-th-replace="template :: scripts">
	
</div>

</body>
</html>
