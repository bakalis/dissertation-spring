<!DOCTYPE html>
<html>
<head>
	<title>
		Warehouse Contents
	</title>
	<div data-th-replace="template :: headers">
	
	</div>
	
</head>
<body>
	
	<div data-th-replace="template :: navbar">
	
	</div>

	


	<div class="container-fluid">
		<div id="content-wrapper">
			<h1 class="text-center" id="pageTitle">Warehouse Current Contents</h1> 
			<div data-th-if="${error!=null}" data-th-text="${error}" class="alert alert-danger text-center">
			</div>
			<form method="POST">
					<div class="form-row" id="searchRow">
						<div class="col-lg-10">
							<input type="text" name="searchBar" id="searchBar"/>
						</div>
						<div class="col-lg-1">
							 <select name="searchFilter" id="searchFilter">
								 <option value="id">By Product Id</option>
								 <option value="name">By Product Name</option>
								 <option value="category">By Category</option>
								 <option value="code">By Storage Code</option>
							</select> 
						</div>
						<div class="col-lg-1">
							<input class="btn" type="submit" name="submit" id="searchBtn" value="Search!"/>
						</div>
					</div>	
			</form>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-dark">
						<thead>
						    <tr>
						      <th>#</th>
						      <th>Product Id</th>
						      <th>Product Name</th>
						      <th>Category</th>
						      <th>Quantity</th>
						      <th>Storage Code</th>
						      
						    </tr>
  						</thead>
  						<tr data-th-each="content,index : ${contents}">
						      <td data-th-text="${index.count}">1</td>
						      <td data-th-text="${content.getId()}">22006</td>
						      <td data-th-text="${content.getProductName()}">Korakovouni</td>
						      <td data-th-text="${content.getCategory().getCategoryName()}">Village</td>
						      <td data-th-text="${content.getQuantity()}">750</td>
						      <td data-th-text="${content.getStorageCode()}">Northern Kynouria</td>
						</tr>
					</table>
				</div>	
			</div>

		</div>

	</div>	

	


	<div data-th-replace="template :: scripts">
	
	</div>

</body>
</html>
