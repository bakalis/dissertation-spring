<!DOCTYPE html>
<html>
<head>
	<title>
		Manage Categories
	</title>
	<div data-th-replace="template :: headers">
	
	</div>
	
</head>
<body>
	<div data-th-replace="template :: navbar">
	
	</div>


	


	<div class="container-fluid">
		<div id="content-wrapper">
			<h1 class="text-center" id="pageTitle">Manage Categories</h1>
			<div data-th-if="${error!=null}" data-th-text="${error}" class="alert alert-danger text-center">
			</div> 
			<form method="POST">
					<div class="form-row" id="searchRow">
						<div class="col-lg-11">
							<input type="text" name="searchBar" id="searchBar"/>
						</div>
						<div class="col-lg-1">
							<input class="btn" type="submit" name="submit" id="searchBtn" value="Search!"/>
						</div>
					</div>	
			</form>
			<div class="row">
				<a data-th-href="@{/addCategory}" class="btn" id="btnAdd">Add a new Category</a>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-dark">
						<thead>
						    <tr>
						      <th>#</th>
						      <th>Category Id</th>
						      <th>Category</th>
						    </tr>
  						</thead>
						<tr data-th-each="category,index : ${categories}">
						      <td data-th-text="${index.count}">1</td>
						      <td data-th-text="${category.getId()}">22006</td>
						      <td data-th-text="${category.getCategoryName()}">Korakovouni</td>
						      <td><a data-th-href="@{|/addCategory/${category.getId()}|}" class="link">Edit</a></td>
						      <td><a data-th-href="@{|/categories/${category.getId()}|}" class="link">Remove</a></td>
						</tr>
					</table>
				</div>	
			</div>

		</div>

	</div>	

	


<div data-th-replace="template :: scripts">
	
</div>

</body>
</html>
